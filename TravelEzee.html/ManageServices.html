<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.Css">
</head>
<body>
    <hr>
    <h2>Add Service</h2>
    <a href="AdminModule.html">Dashboard</a>
    <form method="post">
        <label>Service Number:</label>
        <select name="Snum" id="snum">
            <option value="1">2124-Hyd-pune</option>
            <option value="2">2125-Bang-hyd</option>
            <option value="3">2126-Pune-bang</option>
            <option value="4">2127-Mumbai-hyd</option>
            <option value="5">2128-Hyd-Noida</option>
        </select>
        
        <br>
        <label>Hop City:</label>
        <select name="city" id="city">
            <option value="1">Hyd</option>
            <option value="2">Bang</option>
            <option value="3">Pune</option>
            <option value="4">Mumbai</option>
            <option value="5">Noida</option>
        </select>
        <br>
        <label>Distance from Source:</label>
        <input type="number" name="snum"id="snum" min="1" required>
        <br>
        <label>Arrival Time:</label>
        <input type="time">
        <br>
        <label>Dep Time:</label>
        <input type="time">
        <br>
        <button>Add</button>
    </form>
    
            
</body>
</html>
