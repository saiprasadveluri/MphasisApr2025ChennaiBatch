<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h3 class="mainheading">New task</h3>
    <hr />
    <div class="anr">
        <a href="ManageTasks.html">Manage Tasks</a>
    </div>
    <hr />
    <form method="post" class="content">
        Task Id: <input type="number" min="1" id="tid" name="tid" />
        <br />
        Title: <input type="text" id="tt" name="tt" />
        <br />
        Description: <textarea id="tdesc" name="tdesc" rows="4"></textarea>
        <br />
        Start Date: <input type="date" id="stdate" name="stdate" />
        <br />
        End Date: <input type="date" id="endate" name="endate" />
        <br />
        Duration: <input type="number" min="1" step="1" name="tdu" id="tdu"/>
        <br />
        Assigned to:
        <select id="tassignedto" name="tassignedto">
            <option value="1">Mary</option>
            <option value="2">John</option>
        </select>
        <br />
        Status:
        <select id="tstatus" name="tstatus">
            <option value="1">OPEN</option>
            <option value="2">ON-HOLD</option>
        </select>
        <br />
        <input type="submit" value="Add Task" />
    </form>
</body>
</html>
