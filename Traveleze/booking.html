<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h3 style="color: blue;align-content: center;justify-content: center;">Booking service</h3>
    <form method="post">
        <table>
            <tr>
                <td>
                    From city :
                </td>
                <td>
                    <input type="text" id="itext" name="itext" required/>
                </td>
            </tr>
            <tr>
                <td>
                    To city :
                </td>
                <td>
                    <input type="text" id="utext" name="utext" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Journey Date :
                </td>
                <td>
                    <input type="Date" id="idate" name="idate" required/>
                </td>
            </tr>
            <tr>
                <td>
                    No of Passengers:
                </td>
                <td>
                    <input type="number" id="inum" name="inum"  min="1" required/>
                </td>
            </tr>
            </table>
            <table>
                <tr>
                <td>
                    choose seat :
                </td>
                </tr>
                <tr>
                <td >
                    <input type="checkbox" > 1</input>
                    <input type="checkbox" > 2</input>
                    <input type="checkbox" > 3</input>
                </td>
                </tr>
                <tr>
                <td>
                    <input type="checkbox" > 4</input>
                    <input type="checkbox" > 5</input>
                    <input type="checkbox" > 6</input>
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="checkbox" > 7</input>
                    <input type="checkbox" > 8</input>
                    <input type="checkbox" > 9</input>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="confirm">
                </td>
            </tr>
    </form>
</body>
</html>
