<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Add New User</title>
    <link rel="stylesheet" href="AddNewUser.css">
</head>
<body>
    <h3>Add New User</h3>
    <hr/>
    <div class="addb">
        <a href="Admindashboard.html">Dashboard</a>
    </div>

    <div>
        <form method="post">
            <table width="80%">
                <tr>
                    <td>
                        User Email:
                    </td>
                    <td>
                        <input type="email" required id="uemail" name="uemail" />
                    </td>
                </tr>
                <tr>
                    <td>
                        User Password:
                    </td>
                    <td>
                        <input type="password" id="upwd" name="upwd" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        Diaply Name
                    </td>
                    <td>
                        <input type="text" id="udname" name="udname" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        User Role
                    </td>
                    <td>
                        <select id="urole" name="urole">
                            <option value="PM" selected>Project Manager</option>
                            <option value="DEV">Developer</option>
                            <option value="QA">Quality</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Add New" />
                    </td>
                </tr>
               
            </table>
        </form>
    </div>
    
</body>
</html>
