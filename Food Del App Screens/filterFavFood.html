<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Food Selection</title>
</head>
<body>
    <h2>Select Your Favorite Food</h2>
    
    <form method="GET">
        <label for="food">Filter your Fav Food:</label>
        <input list="foodList" name="favoriteFood" id="food">
        
        <datalist id="foodList">
            <option value="Dosa">
                <option value="Idli">
                <option value="Vada">
          
        </datalist>
        
        <button type="submit">Filter</button>
    </form>

</body>
</html>
